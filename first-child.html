<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First</title>
    <style>
        p.tt:first-of-type {
            background: #ff0000;
        }

        div.has_error p:first-child {
            color: green;
            font-weight: 800;
        }
    </style>
</head>
<body>
<div>
    <h1>This is a heading</h1>
    <div><p>The first paragraph.</p></div>
    <div class="has_error"><p>The second paragraph.2</p></div>
    <div><p>The third paragraph.</p></div>
    <!--<div class="has_error"><p>The fourth paragraph.</p></div>-->



    <div class="form-group has-error" ng-class="has-error">
        <label for="lastName" class="col-sm-5 control-label">Фамилия *</label>
        <div class="col-sm-6">
            <input type="text" ng-model="complaint.lastName" ng-disabled="securityService.isViewMode(complaint)" class="form-control input-sm ng-pristine ng-untouched ng-empty ng-valid-maxlength ng-invalid ng-invalid-invalid" name="lastName" id="lastName" maxlength="256" capitalize-first="" style="">
        </div>
    </div>

    <div class="form-group has-error" ng-class="has-error">
        <label for="name" class="col-sm-5 control-label">Имя *</label>
        <div class="col-sm-6">
            <input type="text" ng-model="complaint.name" ng-disabled="securityService.isViewMode(complaint)" class="form-control input-sm ng-pristine ng-untouched ng-empty ng-valid-maxlength ng-invalid ng-invalid-invalid" name="name" id="name" maxlength="256" capitalize-first="" style="">
        </div>
    </div>

</div>
</body>
</html>
