<html ng-app="demoApp">
<head>
    <meta charset="utf-8">
    <title>Angular.js Example | ng-if</title>
    <style>
        li {
            list-style: none;
            float: left;
            padding: 0 10px;
        }
        header {
            width: 100%;
            clear: both;
        }
        .content {
            width: 100%;
            clear: both;
        }
    </style>
    <script src="1.2/angular.js"></script>
    <script>
        var demoApp = angular.module("demoApp", []);

        demoApp.controller("routingCtrl", function($scope, $location) {
            //console.log($location.$$url);
            $scope.$location = $location;
        });

        demoApp.controller("indexCtrl", function($scope, $http, $location) {
            //console.log($location.$$url);
            $http.get( "index.json", function(response) {

            }, function(error) {

            });
        });

        demoApp.controller("aboutCtrl", function($scope, $http, $location) {
            //console.log($location);
            $http.get( "about.json", function(response) {

            }, function(error) {

            });
        });

        demoApp.controller("servicesCtrl", function($scope, $http, $location) {
            //console.log($location.$$url);
            $http.get( "services.json", function(response) {

            }, function(error) {

            });
        });

        demoApp.controller("contactsCtrl", function($scope, $http, $location) {
            //console.log($location.$$url);
            $http.get( "contacts.json", function(response) {

            }, function(error) {

            });
        });

    </script>
</head>
<body ng-controller="routingCtrl">
<header>
    <ul>
        <li><a href="#">Главная</a></li>
        <li><a href="#about">О компании</a></li>
        <li><a href="#services">Услуги</a></li>
        <li><a href="#contacts">Контакты</a></li>
    </ul>
</header>
<div class="content">
    <div class="page_wrapper">
        <div ng-controller="indexCtrl" >[indexCtrl] {{$location.$$url}}</div>
        <div ng-controller="aboutCtrl">[aboutCtrl] {{$location.$$url}}</div>
        <div ng-controller="servicesCtrl">[servicesCtrl] {{$location.$$url}}</div>
        <div ng-controller="contactsCtrl">[contactsCtrl] {{$location.$$url}}</div>
    </div>
</div>

</body>
</html>
