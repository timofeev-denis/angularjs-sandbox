<html ng-app="demoApp">
<head>
    <meta charset="UTF-8">
    <title>AngularJS directive validation</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.css">
    <script src="jquery/jquery.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="1.5/angular.js"></script>

    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>

    <script>
        var demoApp = angular.module("demoApp", []);

        demoApp.controller("mainCtrl", function($scope) {
            $scope.user = {};
            $scope.validation = false;

            $scope.formSubmit = function() {
                //console.log($scope.userForm);
                console.log("Submit");
                $scope.validation = true;
            };

            $scope.$watch('userForm.$valid', function(newValue, oldValue) {
                console.info(oldValue, "->", newValue);
            });
        });

    </script>

</head>
<body ng-controller="mainCtrl">
<br>
<br>
<br>
<br>
<br>

<div class="container">

    <form name="userForm" novalidate>

        <div>First name:</div>
        <div>
            <input type="text" name="firstName" ng-model="user.firstName" data-toggle="tooltip" title="Yey!!!" required />
        </div>

        <div>Last name:</div>
        <div>
            <input type="text" name="lastName" ng-model="user.lastName" required />
        </div>

        <div>Email:</div>
        <div>
            <input type="email" name="email" ng-model="user.email"  />
        </div>

        <button ng-click="formSubmit()" title="Click to submit">formSubmit</button>

    </form>

</div>

</body>
</html>
